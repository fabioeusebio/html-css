<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Colocando Videos hospedado localmente</h1>
    <p>Este video está hospedado no meus dispositivo</p>
    <video width="560" height="315" poster="imagens/thumb-hardware.png" controls autoplay loop>
        <source src="midea/Meuvideo.webm" type="video/webm">
        <source src="midea/Meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não é compativer com a reprodução de video</p>
    </video>
    <h1>Inserindo Video do YouTube</h1>
    <iframe width="560" height="315"  src="https://www.youtube.com/embed/3hng-hmSv2Y?si=t7ucPDXDe9hChFRY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
